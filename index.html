<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors for Three Players</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors - Three Players</h1>
  <div class="game-container">
    <div class="player" id="player1">
      <h2>Katsimon</h2>
      <button onclick="choose('rock', 1)">Rock</button>
      <button onclick="choose('paper', 1)">Paper</button>
      <button onclick="choose('scissors', 1)">Scissors</button>
    </div>
    <div class="player" id="player2">
      <h2>Terzi</h2>
      <button onclick="choose('rock', 2)">Rock</button>
      <button onclick="choose('paper', 2)">Paper</button>
      <button onclick="choose('scissors', 2)">Scissors</button>
    </div>
    <div class="player" id="player3">
      <h2>Yora</h2>
      <button onclick="choose('rock', 3)">Rock</button>
      <button onclick="choose('paper', 3)">Paper</button>
      <button onclick="choose('scissors', 3)">Scissors</button>
    </div>
  </div>
  <button onclick="determineWinner()">Determine Winner</button>
  <h2 id="result"></h2>
  <script src="script.js"></script>
</body>
</html>
